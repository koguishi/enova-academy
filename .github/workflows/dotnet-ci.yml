name: .NET CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore enova-academy.sln

      - name: Lint (check formatting)
        run: dotnet format --verify-no-changes --severity error || (echo "Code formatting issues found" && exit 1)

      - name: Build
        run: dotnet build enova-academy.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test **tests/enova-academy.UnitTests/enova-academy.UnitTests.csproj** --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"