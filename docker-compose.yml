version: "3.9"

services:
  prometheus:
    image: prom/prometheus:v2.49.1
    ports:
      - "9090:9090"
    networks:
      - backend
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana:9.5.15
    ports:
      - "3000:3000"
    networks:
      - backend
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-datasource.yml:/etc/grafana/provisioning/datasources/grafana-datasource.yml
      - ./grafana-dashboard.yml:/etc/grafana/provisioning/dashboards/grafana-dashboard.yml
      - ./grafana-dashboard-cache.json:/var/lib/grafana/dashboards/grafana-dashboard-cache.json
      - ./grafana-dashboard-matriculas.json:/var/lib/grafana/dashboards/grafana-dashboard-matriculas.json
    depends_on:
      - prometheus

  redis:
    image: redis:7
    container_name: redis_local
    ports:
      - "6379:6379"
    command: ["redis-server", "--appendonly", "yes"]
    networks:
      - backend

  api:
    build: .
    container_name: enova-academy
    ports:
      - "8080:80"
    depends_on:
      redis:
        condition: service_started
      localstack:
        condition: service_started
      db:
        condition: service_healthy
    environment:
      - ConnectionStrings__DefaultConnection=server=db;port=3306;database=mydb;user=root;password=root
      - ASPNETCORE_ENVIRONMENT=Development
      - AWS_REGION=us-east-1
      - SQS_QUEUE_URL=http://localstack:4566/000000000000/payment-queue
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - APP_USE_WEBHOOK=true
      - AWS__ServiceURL=http://localstack:4566
      - ConnectionStrings__Redis=redis:6379
    networks:
      - backend

  db:
    image: mysql:8.0.38
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mydb
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - backend
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=sqs
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      # Volume para o script de inicialização
      # Ele será executado quando o LocalStack estiver pronto
      - ./init-localstack.sh:/etc/localstack/init/ready.d/init-localstack.sh
      # Volume para persistir dados (opcional, mas recomendado para manter a fila entre reinícios)
      - localstack-data:/var/lib/localstack
      # Montagem necessária para o LocalStack interagir com o Docker
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - backend
    # comando padrão, roda em foreground (mantém container vivo)
    command: ["localstack", "start", "--host"]

volumes:
  localstack-data:
  db_data:
  grafana_data:

networks:
  backend:
    driver: bridge
